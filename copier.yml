_templates_suffix: .jinja
_preserve_symlinks: true
_exclude:
  [
    "copier.yaml",
    "copier.yml",
    "~*",
    "*.py[co]",
    "__pycache__",
    ".git",
    ".DS_Store",
    ".svn",
    "LICENSE",
  ]
project_name:
  type: str
  help: What is the name of the project?
project_description:
  type: str
  help: What is the description of the project?
  default: ""
include_claude_code:
  type: bool
  help: Do you want to include CLAUDE.md file or not?
  default: true
python_version:
  type: str
  help: Which python version to use?
  default: "3.12"
version:
  type: str
  help: What is the version of the project?
  default: "0.0.1"
